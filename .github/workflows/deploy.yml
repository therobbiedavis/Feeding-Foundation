name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Replace API key
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_GEO_API_KEY: ${{ secrets.GOOGLE_GEO_API_KEY }}
        run: |
          # Fail early if the secrets are not provided
          if [ -z "$GOOGLE_MAPS_API_KEY" ]; then
            echo "ERROR: GOOGLE_MAPS_API_KEY secret is not set." >&2
            exit 1
          fi
          if [ -z "$GOOGLE_GEO_API_KEY" ]; then
            echo "ERROR: GOOGLE_GEO_API_KEY secret is not set." >&2
            exit 1
          fi

          # Use perl to safely replace the placeholder with the secret (handles special chars)
          perl -0777 -pe 's/YOUR_API_KEY/$ENV{"GOOGLE_MAPS_API_KEY"}/g' -i index.html
          perl -0777 -pe 's/YOUR_API_KEY/$ENV{"GOOGLE_GEO_API_KEY"}/g' -i add-location.html
          perl -0777 -pe 's/\[\[GOOGLE_GEO_API_KEY\]\]/$ENV{"GOOGLE_GEO_API_KEY"}/g' -i add-location-inline.js

      - name: Minify assets
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4